<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Do It List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="tiltle">Stuff I need to do</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="task-list">
            <li class="active-list">Youtube</li>
            <li>Work</li>
            <li>Grocery</li>
        </ul>

        <form action="">
            <input
                type="text"
                class="new list"
                placeholder="new list name"
                aria-label="new list name"

            />
            <button class="btn-list"
            aria-label="create new list">+</button>

        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Youtube</h2>
            <p class="task-count">3 tasks remaining</p>


            <div class="todo-body">
                <div class="tasks">
                    <div class="task">
                        <input
                        type="checkbox"
                        name=""
                        id="task-1"/>
                        <label for="task-1">
                            record todo list video
                        </label>
                    </div>
                </div>
                <div class="new-task-creator">

                </div>
                <div class="delete-stuff">

                </div>
            </div>
        </div>

    </div>


</body>
</html>
